name: Tests Cron
on:
  schedule:
    - cron: '0 */12 * * *'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci && npx lerna bootstrap

      - name: Run Tests
        run: npm run test:ci
